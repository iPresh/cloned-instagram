<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b82a5dc9fc.js" crossorigin="anonymous"></script>
    <title>Redesigning insta</title>
</head>
<body>


<div class="container">

        <div class="sidebar">
            <span class="logo">Instagram</span>

            <ul>
                <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    Home
                </a>
                </li>
    
                <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    Search
                </a>
                </li>
    
                   
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-compass"></i>
                        </span>
                        Explore
                    </a>
                </li>

                <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-brands fa-facebook-messenger"></i>
                    </span>
                    Messages
                </a>
                </li>
    
                <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-regular fa-heart"></i>
                    </span>
                    Notifications
                </a>
                </li>
    
                <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-regular fa-square-plus"></i>
                    </span>
                    Create
                </a>
                </li>
    
                <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    Profile
                </a>
                </li>
    
                <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa-sharp fa-solid fa-bars"></i>
                    </span>
                    More
                </a>
                </li>
            </ul>
        </div>

        <section class="main">
            <div class="wrapper">
                <div class="left-col">
                    <div class="status-wrapper">
                        <div class="status-card">
                            <div class="profile-pic"><img src="./images/pic-1.jpg" alt=""></div>
                            <p class="username">user_name_1</p>
                        </div>
                        <div class="status-card">
                            <div class="profile-pic"><img src="./images/pic-2.jpeg" alt=""></div>
                            <p class="username">user_name_1</p>
                        </div>
                        <div class="status-card">
                            <div class="profile-pic"><img src="./images/pic-3.jpeg" alt=""></div>
                            <p class="username">user_name_1</p>
                        </div>
                        <div class="status-card">
                            <div class="profile-pic"><img src="./images/pic-4.jpeg" alt=""></div>
                            <p class="username">user_name_1</p>
                        </div>
                        <div class="status-card">
                            <div class="profile-pic"><img src="./images/pic-5.jpeg" alt=""></div>
                            <p class="username">user_name_1</p>
                        </div>
                        <div class="status-card">
                            <div class="profile-pic"><img src="./images/pic-6.jpeg" alt=""></div>
                            <p class="username">user_name_1</p>
                        </div>
                        <div class="status-card">
                            <div class="profile-pic"><img src="./images/pic-7.jpeg" alt=""></div>
                            <p class="username">user_name_1</p>
                        </div>
                        <div class="status-card">
                            <div class="profile-pic"><img src="./images/pic-8.jpeg" alt=""></div>
                            <p class="username">user_name_1</p>
                        </div>
                    </div>


                    <div class="post">
                        <div class="info">
                            <div class="user">
                                <div class="profile-pic"><img src="./images/pic-4.jpeg" alt=""></div>
                                <p class="username">thechic_style</p>
                            </div>
                            <img src="./images/options.png" class="options" alt="">
                        </div>
                        <img src="./images/pic-7.jpeg" class="post-image" alt="">
                    </div>

                </div>
                <div class="right-col">
                    
                </div>
            </div>
        </section>

</div>

</body>
</html>
